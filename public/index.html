<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPPETA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“Š Dashboard SIPPETA</h1>

    <div class="row g-4">
      <!-- ESP32 #1 -->
      <div class="col-md-6">
        <div class="card shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">ESP32 #1</h5>
            <p><b>Sensor Suhu:</b> <span id="suhu1">--</span> Â°C</p>
            <p><b>Kelembaban:</b> <span id="hum1">--</span> %</p>
          </div>
        </div>
      </div>

      <!-- ESP32 #2 -->
      <div class="col-md-6">
        <div class="card shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">ESP32 #2</h5>
            <p><b>Sensor Suhu:</b> <span id="suhu2">--</span> Â°C</p>
            <p><b>Kelembaban:</b> <span id="hum2">--</span> %</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>
  <script>

      apiKey: "AIzaSyB_gT8-_gpDaSzRmAtjwHmUOfTCxfg0csU",
      authDomain: "sippeta-e71df.firebaseapp.com",
      projectId: "sippeta-e71df",

      messagingSenderId: "353746759060",

    const analytics = firebase.analytics();

  <!-- Fetch data dari 2 ESP32 -->
  <script>
    // Ganti dengan IP ESP32 kamu
    const esp32_1 = "http://192.168.1.50"; 
    const esp32_2 = "http://192.168.1.51"; 

    async function fetchData() {
      try {
        // ESP32 #1
        let res1 = await fetch(`${esp32_1}/data`);
        let data1 = await res1.json();
        document.getElementById("suhu1").textContent = data1.suhu.toFixed(1);
        document.getElementById("hum1").textContent = data1.kelembaban.toFixed(1);

        // ESP32 #2
        let res2 = await fetch(`${esp32_2}/data`);
        let data2 = await res2.json();
        document.getElementById("suhu2").textContent = data2.suhu.toFixed(1);
        document.getElementById("hum2").textContent = data2.kelembaban.toFixed(1);

      } catch (e) {
        console.error("Gagal ambil data:", e);
      }
    }

    // Update setiap 5 detik
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
