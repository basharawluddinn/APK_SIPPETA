<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPPETA Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 text-center shadow-md">
    <h1 class="text-2xl font-bold">ğŸŒ± SIPPETA</h1>
    <p class="text-sm opacity-80">Monitoring & Kontrol Otomatis</p>
  </header>

  <main class="p-4 space-y-6 max-w-xl mx-auto">
    <!-- Card Sensor ESP32_1 -->
    <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸ“Ÿ Sensor Kontrol Tanah</h2>
      
      <div class="grid grid-cols-1 gap-4 mb-4">
        <div class="bg-green-50 rounded-xl p-3 text-center">
          <p class="text-sm text-gray-500">Kelembaban</p>
          <p class="text-2xl font-bold text-green-700"><span id="kelembaban">-</span>%</p>
        </div>
      </div>

      <div class="flex items-center justify-between bg-gray-100 rounded-xl p-3 mb-4">
        <p class="text-gray-600">ğŸ’§ Status Pompa:</p>
        <span id="pumpStatus" class="font-bold text-red-600">OFF</span>
      </div>

      <div class="flex space-x-2">
        <button onclick="setPump(true)" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Pompa ON</button>
        <button onclick="setPump(false)" class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Pompa OFF</button>
      </div>
    </div>

    <!-- Card Sensor ESP32_2 -->
    <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸŒ¡ï¸ Sensor Kontrol pH</h2>
      
      <div class="bg-purple-50 rounded-xl p-3 text-center mb-4">
        <p class="text-sm text-gray-500">pH Tanah</p>
        <p class="text-2xl font-bold text-purple-700"><span id="phMeter">-</span></p>
      </div>

      <p class="text-gray-600 mb-2 font-medium">ğŸŒ¿ Rekomendasi Tanaman:</p>
      <ul id="tanamanList" class="list-disc pl-5 space-y-1 text-green-700 text-sm"></ul>
    </div>
  </main>

  <script>
    // âœ… Firebase Config (ganti dengan punyamu)
    const firebaseConfig = {
      apiKey: "AIzaSyB_gT8-_gpDaSzRmAtjwHmUOfTCxfg0csU",
      authDomain: "sippeta-e71df.firebaseapp.com",
      databaseURL: "https://sippeta-e71df-default-rtdb.firebaseio.com",
      projectId: "sippeta-e71df",
      storageBucket: "sippeta-e71df.appspot.com",
      messagingSenderId: "353746759060",
      appId: "1:353746759060:web:afbaedcbf9577720b4b381",
      measurementId: "G-XPG1YN6147"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listener ESP32_1
    db.ref("esp32_1").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById("kelembaban").innerText = data.kelembaban;
      document.getElementById("pumpStatus").innerText = data.pump ? "ON" : "OFF";
      document.getElementById("pumpStatus").className = data.pump ? "font-bold text-green-600" : "font-bold text-red-600";
    });

    // Listener ESP32_2
    db.ref("esp32_2").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById("phMeter").innerText = data.ph;
      const list = document.getElementById("tanamanList");
      list.innerHTML = "";
      if (data.tanaman && Array.isArray(data.tanaman)) {
        data.tanaman.forEach(t => {
          const li = document.createElement("li");
          li.innerText = t;
          list.appendChild(li);
        });
      }
    });

    // Set status pompa (ditulis ke Firebase)
    function setPump(state) {
      db.ref("esp32_1/pump").set(state);
    }
  </script>

</body>
</html>
