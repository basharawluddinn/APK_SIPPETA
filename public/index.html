<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPPETA Dashboard</title>
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fullscreen splash */
      #splash {
        position: fixed;
        inset: 0;
        background: #16a34a; /* hijau */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 50;
        color: white;
        font-family: sans-serif;
        transition: opacity 1s ease;
      }
      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Splash / Onboarding -->
    <div id="splash">
      <div class="animate-bounce">
        <span class="text-6xl">ğŸŒ±</span>
      </div>
      <h1 class="text-3xl font-bold mt-4">SIPPETA</h1>
      <p class="mt-2 text-sm opacity-80">Selamat Datang di Aplikasi SIPPETA....</p>
    </div>

    <!-- Header -->
    <header class="bg-green-600 text-white p-4 text-center shadow-md">
      <h1 class="text-2xl font-bold">ğŸŒ± SIPPETA</h1>
      <p class="text-sm opacity-80">Monitoring & Kontrol Otomatis</p>
    </header>

    <main class="p-4 space-y-6 max-w-xl mx-auto">
      <!-- Card Sensor ESP32_1 -->
      <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸ“Ÿ Sensor Kontrol Tanah</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="bg-green-50 rounded-xl p-3 text-center">
            <p class="text-sm text-gray-500">Kelembaban</p>
            <p class="text-2xl font-bold text-green-700"><span id="kelembaban">-</span>%</p>
          </div>
          <div class="bg-blue-50 rounded-xl p-3 text-center">
            <p class="text-sm text-gray-500">pH</p>
            <p class="text-2xl font-bold text-blue-700"><span id="phTanah">-</span></p>
          </div>
        </div>

        <div class="flex items-center justify-between bg-gray-100 rounded-xl p-3 mb-4">
          <p class="text-gray-600">ğŸ’§ Status Pompa:</p>
          <span id="pumpStatus" class="font-bold text-red-600">OFF</span>
        </div>

        <div class="flex space-x-2">
          <button onclick="setPump('on')" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Pompa ON</button>
          <button onclick="setPump('off')" class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Pompa OFF</button>
        </div>
      </div>

      <!-- Card Penjadwalan Pompa -->
      <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸ•’ Jadwal Pompa Pestisida</h2>

        <div class="space-y-3">
          <label class="block text-sm text-gray-600">Tanggal</label>
          <input id="dateSchedule" type="date" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-green-200" />

          <label class="block text-sm text-gray-600">Waktu Mulai (ON)</label>
          <input id="startTime" type="time" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-green-200" />

          <label class="block text-sm text-gray-600">Durasi Menyala (menit)</label>
          <input id="durationOn" type="number" min="1" placeholder="Contoh: 10" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200" />

          <label class="block text-sm text-gray-600">Waktu Selesai (OFF)</label>
          <input id="endTime" type="time" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-red-200" />
        </div>

        <button onclick="setSchedule()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Simpan Jadwal</button>
      </div>

      <!-- Card Sensor ESP32_2 -->
      <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸŒ¡ï¸ Sensor Kontrol pH</h2>

        <div class="bg-purple-50 rounded-xl p-3 text-center mb-4">
          <p class="text-sm text-gray-500">pH Tanah</p>
          <p class="text-2xl font-bold text-purple-700"><span id="phMeter">-</span></p>
        </div>

        <p class="text-gray-600 mb-2 font-medium">ğŸŒ¿ Rekomendasi Tanaman:</p>
        <ul id="tanamanList" class="list-disc pl-5 space-y-1 text-green-700 text-sm"></ul>
      </div>
    </main>

    <script>
      // Ganti dengan IP ESP32 kamu
      const ESP32_1_URL = 'http://192.168.100.171';
      const ESP32_2_URL = 'http://192.168.100.177';

      let splashTimeout;

      async function hideSplash() {
        clearTimeout(splashTimeout);
        document.getElementById('splash').classList.add('hidden');
      }

      function updateEndTime() {
        let start = document.getElementById('startTime').value;
        let duration = parseInt(document.getElementById('durationOn').value);
        if (!start || !duration) return;

        let [hours, minutes] = start.split(':').map(Number);
        let endDate = new Date();
        endDate.setHours(hours, minutes);
        endDate.setMinutes(endDate.getMinutes() + duration);

        let hh = String(endDate.getHours()).padStart(2, '0');
        let mm = String(endDate.getMinutes()).padStart(2, '0');
        document.getElementById('endTime').value = `${hh}:${mm}`;
      }

      async function fetchData(firstLoad = false) {
        try {
          // ESP32_1
          const res1 = await fetch(`${ESP32_1_URL}/status`);
          const data1 = await res1.json();
          document.getElementById('kelembaban').innerText = data1.kelembaban;
          document.getElementById('phTanah').innerText = data1.ph;
          document.getElementById('pumpStatus').innerText = data1.pump ? 'ON' : 'OFF';
          document.getElementById('pumpStatus').className = data1.pump ? 'font-bold text-green-600' : 'font-bold text-red-600';

          // ESP32_2
          const res2 = await fetch(`${ESP32_2_URL}/status`);
          const data2 = await res2.json();
          document.getElementById('phMeter').innerText = data2.ph;
          const list = document.getElementById('tanamanList');
          list.innerHTML = '';
          if (data2.tanaman && Array.isArray(data2.tanaman)) {
            data2.tanaman.forEach((t) => {
              const li = document.createElement('li');
              li.innerText = t;
              list.appendChild(li);
            });
          }

          if (firstLoad) hideSplash();
        } catch (err) {
          console.error('Error fetch:', err);
          if (firstLoad) hideSplash();
        }
      }

      async function setPump(state) {
        try {
          await fetch(`${ESP32_1_URL}/pump/${state}`);
          fetchData();
        } catch (err) {
          console.error('Pompa error:', err);
        }
      }

      async function setSchedule() {
        const date = document.getElementById('dateSchedule').value;
        const startTime = document.getElementById('startTime').value;
        const duration = document.getElementById('durationOn').value;
        const endTime = document.getElementById('endTime').value;

        if (!date || !startTime || !duration || !endTime) {
          alert('Lengkapi semua input!');
          return;
        }

        try {
          await fetch(`${ESP32_1_URL}/pump/schedule`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date, startTime, duration, endTime }),
          });
          alert('âœ… Jadwal pompa berhasil disimpan!');
        } catch (err) {
          console.error('Schedule error:', err);
        }
      }

      window.addEventListener('load', () => {
        splashTimeout = setTimeout(hideSplash, 4000);
        fetchData(true);
        setInterval(fetchData, 5000);

        document.getElementById('startTime').addEventListener('input', updateEndTime);
        document.getElementById('durationOn').addEventListener('input', updateEndTime);
      });
    </script>
  </body>
</html>
